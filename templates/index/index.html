{% extends 'base.html' %}

{% block content %}
    <style type="text/css">
        .mask {
            position: absolute;
            background-color: rgba(0,0,0,.6);
            width: 100%;
            height: 600px;
            z-index: 400;
        }
        .title {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateX(0px) translateY(-50%);
            text-align: center;
            color: #fff;            
            z-index: 500;
            font-family: 'Orbitron', sans-serif;
        }
        .title .main {
            font-size: 70px;
            letter-spacing: 20px;
            margin-bottom: 10px;
        }
        .title .line {
            position: relative;
            width: 85%;
            border-top: solid 2px #fff;
            left: 50%;
            transform: translateX(-50%);
            animation-name: fold;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        @keyframes fold {
            from {
                width: 0%;
            }
            to {
                width: 85%;
            }
        }
        .title .sub {
            position: relative;
            width: 85%;
            padding: 15px;
            font-size: 50px;
            letter-spacing: 20px;
            left: 50%;
            visibility: hidden;
            transform: translateX(-50%);
            animation-name: fadeDown;
            animation-duration: 1s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }
        @keyframes fadeDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0px);
                opacity: 1;
                visibility: visible;
            }
        }
        .image {
            overflow: hidden;
            height: 600px;
        }
        /*.cover {
            width: 100%;
            display: none;
            animation-name: fade;
            animation-duration: 10s;
            animation-fill-mode: forwards;
        }*/
        .cover {
            background-image: url('/static/image/cover1.jpeg');
            height: 100%;
            width: 100%;
            background-size: Cover;
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            display: none;
            animation-name: fade;
            animation-duration: 10s;
            animation-fill-mode: forwards;
        }
        @keyframes fade {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: .1;
            }
        }
        .img1 {
            background-image: url('/static/image/cover1.jpeg');
        }
        .img2 {
            background-image: url('/static/image/cover2.jpeg');   
        }
        .active {
            display: block;
        }
    </style>
    <div class="image">
        <div id="1" class="cover img1 active"></div>
        <div id="2" class="cover img2"></div>
        <div class="title">
            <div class="main">NTHU+</div>
            <div class="line"></div>
            <div class="sub">Better College Life</div>
        </div>
        <div class="mask"></div>
        <!-- <img id="1" class="cover" src="/static/image/cover1.jpeg" style="transform: translateY(-250px);"> -->
        <!-- <img id="2" class="cover"  src="/static/image/cover2.jpeg" style="transform: translateY(-30px);"> -->
        <!-- <img id="3" class="cover"  src="/static/image/cover3.jpeg" style="transform: translateY(-30px);"> -->
    </div>
    <script type="text/javascript">
        $('#1').show()
        var amount = $('div.cover').length
        setInterval( 
            function() {
                var x = $('.cover.active');
                var next = x.next();
                if (next[0].className === 'title') {
                    next = $('.img1');
                }
                x.removeClass('active');
                next.addClass('active');
            }
        , 10000 );
        // setInterval(function() {
        //     $('.cover').toggle()
        //     console.log(id)
        // }, 500)
    </script>
{% endblock %}
