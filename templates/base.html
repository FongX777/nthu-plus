<!DOCTYPE html>
<html>
<head>
    <title>NTHU Plus</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% load static %}
    <style type="text/css">
        @import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
        @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);
        /*font-family: 'Noto Sans TC', sans-serif;*/
        body {
            margin: 0;
            background-color: #f3f3f3;
            /*font-family: 'Noto Sans TC', sans-serif;*/
        }
        /* metabar */
        .metabar {
            position: fixed;
            display: block;
            width: 100%;
            font-size: 14px;
            background-color: #fff;
            color: rgba(0,0,0,.44);
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
            letter-spacing: 0;
            font-weight: 400;
            font-style: normal;
            box-sizing: border-box;
            top: 0;
            z-index: 500;
        }
        .metabar-top {
            position: relative;
            height: 60px;
            padding-right: 20px;
            padding-left: 20px;
            margin-left: auto!important;
            margin-right: auto!important;
            border-bottom: 1px solid rgba(0,0,0,.1);
        }
        .metabar-left {
            position: relative;
            line-height: 59px;
            float: left;
            top: 50%;
            transform: translateY(-50%);
        }
        .metabar-left-item {
            z-index: 500;
            height: 100%;
            float: left;
            color: rgba(0,0,0,.44);
            padding: 0 10px 0 10px;
            cursor: pointer;
            text-decoration: none;
            transition: .7s;
        }
        .metabar-left-item:hover {
            text-decoration: none;
            color: rgba(0,0,0,.74);
            box-shadow: 0px 2px 0px #1BB394;
        }
        .metabar-left-item.focus {
            box-shadow: 0px 2px 0px #1BB394;
        }
        /* 暫時 */
        .metabar-left img {
            width: 60px;
            transform: translateY(30%);
        }
        /* 暫時 */
        .metabar-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-42%);
            float: left;
            font-family: 'Orbitron', sans-serif;
            /*font-family: 'Audiowide', cursive;*/
            font-size: 40px;
            letter-spacing: 5px;
        }
        .metabar-middle a {
            color: rgba(0,0,0,.44);
            text-decoration: none;
        }
        .metabar-right {
            position: relative;
            float: right!important;
            top: 50%;
            transform: translateY(-50%);
        }
        .metabar-btn {
            color: #3B5998;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            text-decoration: none;
            transition: .7s;
        }
        .metabar-btn:hover {
            text-decoration: none;
            background-color: #3B5998;
            color: #fff;
            border-radius: 20px;
            border-width: 1px;
        }
        /* content */
        .content {
            position: relative;
            padding-top: 60px;
            width: 100%;
            height: 100%;
            display: none;
            animation-name: fade_left;
            animation-duration: 1s;
        }
        @keyframes fade_left {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        /* box */
        .box {
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .box-title {
            background-color: white;
            border-color: #1BB394;
            border-image: none;
            border-style: solid solid none;
            border-width: 4px 0px 0;
            color: inherit;
            margin-bottom: 0;
            padding: 14px 15px 7px;
            min-height: 48px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .box-title h5 {
            display: inline-block;
            font-size: 14px;
            margin: 0 0 7px;
            padding: 0;
            text-overflow: ellipsis;
            float: left;
        }
        .box-tool {
            float: right;
        }
        .box-content {
            background-color: white;
            color: inherit;
            padding: 15px 20px 20px 20px;
            border-color: #e7eaec;
            border-image: none;
            border-style: solid solid none;
            border-width: 1px 0px;
        }
    </style>
</head>
<body>
    <div class="system-message" style="display: none;">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </div>
    <!-- <div class="login-card">
        {% load socialaccount %}
        <a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook OAuth2</a>  
    </div> -->
    <div class="metabar">
        <div class="metabar-top">
            <div class="metabar-left">
                <a class="metabar-left-item {{ course_comment }}" href="/course_comment">修課心得</a>
                <a class="metabar-left-item" href="#"><img src="/static/image/metabar_item.png"></a>
                <a class="metabar-left-item" href="#"><img src="/static/image/metabar_item.png"></a>
            </div>
            <div class="metabar-middle"><a href="/">NTHU+</a></div>
            <div class="metabar-right">
            {% if not user.is_authenticated %}
                <a class="metabar-btn" href="{% provider_login_url "facebook" method="oauth2" %}">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    Login
                </a>
            {% else %}
                {{ request.user.profile.nickname }}
                <a class="metabar-btn" href="/accounts/logout">登出</a>
            {%  endif %}
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript">
        $(document).ready(function(){$(".content").css("display","flex");;});
    </script>
</body>
</html>
